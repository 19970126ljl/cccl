name: CI (GPU)

on:
  push:
    branches:
      - main
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    if: github.repository == 'NVIDIA/cccl'
    name: Build (CUDA ${{matrix.cuda}}, ${{ matrix.compiler }}, Ubuntu ${{ matrix.ubuntu }}, CPU ${{matrix.cpu}})
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        include:
          - &gcc-llvm-compilers
            compilers: ['gcc7', 'gcc8', 'gcc9', 'gcc10', 'llvm9', 'llvm10', 'llvm11', 'llvm12', 'llvm13', 'llvm14']
          - &new-compilers
            compilers: ['gcc11', 'gcc12', 'llvm15', 'llvm16']
          - &gcc-llvm-old-compilers
            compilers: ['gcc7', 'gcc8', 'gcc9', 'llvm9']
          - {cuda: '12.1', ubuntu: '20.04', cpu: 'amd64', <<: *gcc-llvm-compilers}
          - {cuda: '12.1', ubuntu: '22.04', cpu: 'amd64', <<: *new-compilers}
          - {cuda: '11.0', ubuntu: '18.04', cpu: 'amd64', <<: *gcc-llvm-old-compilers}
    runs-on: linux-${{ matrix.cpu }}-cpu4
    container:
      options: -u root
      image: rapidsai/devcontainers:23.06-cpp-${{ matrix.compiler }}-cuda${{matrix.cuda}}-ubuntu${{ matrix.ubuntu }}
    steps:
      - name: Echo matrix
        run: echo "${{matrix.compiler}}"