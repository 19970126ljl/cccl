SDK_TYPE:
  - cuda
  - nvhpc

SDK_VER:
  - 11.5.1-devel
  - 11.6.0-devel
  - 22.1-devel-cuda11.5

OS_TYPE:
  - ubuntu
  - centos

OS_VER:
  - 20.04
  - 7

CXX_TYPE:
  - nvcxx
  - clang
  - gcc
  - icc

CXX_VER:
  - 5
  - 6
  - 7
  - 8
  - 9
  - 10
  - 11
  - 12
  - 22.1
  - latest

exclude:
  # SDK and CXX type:
  - SDK_TYPE: cuda
    CXX_TYPE: nvcxx
  - SDK_TYPE: nvhpc
    CXX_TYPE:
    - gcc
    - clang
    - icc
  # SDK type / version
  - SDK_TYPE: cuda
    SDK_VER: 22.1-devel-cuda11.5
  - SDK_TYPE: nvhpc
    SDK_VER:
      - 11.5.1-devel
      - 11.6.0-devel
  # Excludes by `OS_TYPE`
  - OS_TYPE: centos
    SDK_TYPE: nvhpc
  - OS_TYPE: centos
    CXX_TYPE:
      - clang
      - icc
  # Excludes by `OS_VER`.
  - OS_TYPE: ubuntu
    OS_VER: 7
  - OS_TYPE: centos
    OS_VER: 20.04
  # Excludes by `CXX_VER`.
  - CXX_TYPE: nvcxx
    CXX_VER:
      - 5
      - 6
      - 7
      - 8
      - 9
      - 10
      - 11
      - 12
      - latest
  - CXX_TYPE: gcc
    CXX_VER:
      - 22.1
      - latest
  - CXX_TYPE: clang
    CXX_VER:
      - 5
      - 6
      - 22.1
      - latest
  - CXX_TYPE: icc
    CXX_VER:
      - 5
      - 6
      - 7
      - 8
      - 9
      - 10
      - 11
      - 12
      - 22.1
  - OS_TYPE: centos
    CXX_VER:
      - 5
      - 6
